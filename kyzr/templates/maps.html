<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple Polylines</title>
    <style>
      html, body {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
      #map-canvas {
        height: 90%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script>

      function initialize() {
        var center_coords = {{center|safe}}

        var mapOptions = {
          zoom: {{zoom|safe}},
          center: new google.maps.LatLng(center_coords[0], center_coords[1]),
          mapTypeId: google.maps.MapTypeId.TERRAIN
        };

        var map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);

        var gMapsCoords = [];
        var safeCoords = {{coords|safe}}
        for(i=0; i < safeCoords.length; i++) {
          gMapsCoords[gMapsCoords.length] = new google.maps.LatLng(safeCoords[i][0], safeCoords[i][1]);
        }

        var path = new google.maps.Polyline({
          path: gMapsCoords,
          geodesic: true,
          strokeColor: '#FF0000',
          strokeOpacity: 1.0,
          strokeWeight: 2
        });

        path.setMap(map);
      }

      google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <center>
      <form action="maps" method="POST">
        <input type="text" name="id" placeholder="Search for an ID" /><br />
        <input type="submit" value="Submit" />
      </form>
    </center>
    <div id="map-canvas"></div>
  </body>
</html>
